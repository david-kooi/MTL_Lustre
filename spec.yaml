STL_Spec:
    step: 100 # ms
    states: [theta, d_theta, set_point]
    AP: [p_1,p_2]
    TopPhi: phi_0

propositions:
    p_1:
        text: "Error is within 10% of setpoint"
        f: "0.1 - Abs((theta - set_point)) / set_point" 
    p_2:
        text: "There is a new set point"
        f: "Abs(set_point - Previous(set_point)) - 0.1"


formulas: 
    phi_0:
        text: "New set_point impies reaching 10% of set_point within 5s"
        formula: "Implies(Once_Interval<<0,5>>(p_1), Once_Interval<<0,5>>(p_2))" 
              
